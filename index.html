<!DOCTYPE html>
<html lang="en">
    <head>
      <title> Game </title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/css" href="fonts/iconmonstr-iconic-font.min.css">
      <link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400|Varela+Round" rel="stylesheet">
    </head>
<body>
    <div class="wrapper">
        
        <div class="player-0-panel active">
            <div class="player-name" id="name-0"> Player 1</div>
            <div class="player-score" id="score-0"> 43</div>
            <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-0">11</div>    
            </div>
        </div>
    
        
        
        <div class="player-1-panel">
            <div class="player-name" id="name-1"> Player 2</div>
            <div class="player-score" id="score-1"> 72</div>
            <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-1">0</div>    
            </div>
        </div>
        
        <button class="btn-new"> <i class="im im-power"></i>New Game</button>
        <button class="btn-roll"> <i class="im im-cubes"></i>Roll Dice</button>
        <button class="btn-hold"> <i class="im im-pointer"></i>Hold</button>
        
        <img src="dice-3.png" alt="Dice" class="dice">
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
